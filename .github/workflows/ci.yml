name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Backend
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Backend
      run: |
        cd backend
        npm install
        npm test || echo "no tests"

    # Frontend
    - name: Setup Node Frontend
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Frontend
      run: |
        cd frontend
        npm install
        npm run build || echo "no build step"

